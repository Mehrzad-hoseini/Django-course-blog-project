{% extends '_base.html' %}

{% block title %}
Delete post
{% endblock %}



{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <div class="container">
                             <h1>Are you sure?</h1>
                             <p>Are you sure you want to delete post {{ post.title }} permanently?</p>
                             <form method="post">
                             {% csrf_token %}
                             <input type="submit" class="btn btn-sm btn-danger" value="Yes, Delete"></input>
                             </form>
                </div>
            </div>
        </div>
        <div class="col-3">

                <div class="card my-4">
                    <h5 class="card-header">About</h5>
                    <div class="card-body">
                        <p class="card-text">We love python and django. So we created a blog site to share our
                            thoughts</p>
                        <a href="#"
                           class="btn btn-sm btn-danger">
                            More...
                        </a>
                    </div>
                </div>

        </div>
    </div>
</div>
{% endblock %}
